  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <title>CFE Upload</title>
  </head>
  <body>
    {% if user.is_authenticated %}
        <a href="{% url 'profil' user.id %}">Profil de {{ user.username }}</a>
        <p><a href="{% url 'logOut' %}">Se d√©connecter</a></p>
    {% else%}
        <a href="{% url 'logIn' %}">Connexion</a>      <a href="{% url 'signUp' %}">Inscription</a>
    {% endif%}
    <div class='container main-container'>
      {% block content %}{% endblock content %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    {%block javascript%}

    {%endblock%}<!-- Ensure it's not jquery-3.2.1.slim.min.js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 </html>
